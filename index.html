<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-004CBK0J1F"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-004CBK0J1F");
    </script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"
    />
    <title>Pietro Uni | Interactive Portfolio</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Noto+Sans:wght@300;400;500;700&family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Explore Pietro Uni's interactive OS-style portfolio. Discover DevOps and cloud infrastructure projects, technical skills, and professional experience in a unique desktop environment."
    />
    <link rel="canonical" href="https://pietrouni.com/" />
    <meta name="author" content="Pietro Uni" />
    <meta
      name="keywords"
      content="Pietro Uni, DevOps, Infrastructure, Cloud, Portfolio, AWS, Terraform, Kubernetes, Site Reliability Engineer"
    />
    <meta name="robots" content="index, follow" />

    <!-- og tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pietrouni.com/" />
    <meta property="og:title" content="Pietro Uni | Interactive Portfolio" />
    <meta
      property="og:description"
      content="OS-inspired interactive portfolio showcasing DevOps and Infrastructure projects"
    />
    <meta property="og:image" content="https://pietrouni.com/og-image.jpg" />

    <!-- fka twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://pietrouni.com/" />
    <meta name="twitter:title" content="Pietro Uni | Interactive Portfolio" />
    <meta
      name="twitter:description"
      content="OS-inspired interactive portfolio showcasing DevOps and Infrastructure projects"
    />
    <meta name="twitter:image" content="https://pietrouni.com/og-image.jpg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Pietro Uni",
        "url": "https://pietrouni.com",
        "jobTitle": "DevOps Engineer",
        "description": "DevOps and Cloud Infrastructure specialist with expertise in AWS, Terraform, and Kubernetes",
        "image": "https://pietrouni.com/og-image.jpg",
        "sameAs": [
          "https://github.com/pietrocious",
          "https://linkedin.com/in/pietrouni"
        ]
      }
    </script>

    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <!-- Theme color for mobile browser chrome -->
    <meta
      name="theme-color"
      content="#F4EBD9"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#3E2723"
      media="(prefers-color-scheme: dark)"
    />

    <!-- preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- fixedsys is essential -->
    <link
      rel="preload"
      href="/fonts/fixedsys.ttf"
      as="font"
      type="font/ttf"
      crossorigin
      fetchpriority="high"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body
    class="h-screen w-screen text-her-text dark:text-her-textLight relative overflow-hidden transition-colors duration-1000 font-ui"
  >
    <!-- Desktop Environment -->
    <div
      id="desktop"
      class="absolute inset-0 her-bg-dark transition-all duration-1000"
    >
      <!-- Menu Bar (MacOS Style) -->
      <div
        id="menubar"
        class="absolute top-0 left-0 w-full h-8 z-[5000] flex justify-between items-center px-4 select-none text-xs md:text-sm font-medium text-black dark:text-her-textLight"
      >
        <div class="flex items-center gap-4">
          <span class="font-bold">Welcome Guest!</span>
        </div>
        <div class="flex items-center gap-4 md:gap-6">
          <!-- Search (Ctrl+K) -->
          <button
            onclick="toggleSpotlight()"
            class="opacity-70 hover:opacity-100 transition-opacity focus:outline-none flex items-center gap-1 group"
            title="Search (Ctrl+K)"
            aria-label="Open search (Ctrl+K)"
          >
            <svg
              class="w-4 h-4 fill-current"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
            <span
              class="text-[10px] font-mono opacity-50 group-hover:opacity-100 hidden md:inline pt-0.5"
              >Ctrl+K</span
            >
          </button>

          <!-- Page Info -->
          <button
            onclick="openWindow('sysinfo')"
            class="opacity-70 hover:opacity-100 transition-opacity focus:outline-none"
            title="About This Page"
            aria-label="About this page"
          >
            <svg
              class="w-4 h-4 fill-current"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
              />
            </svg>
          </button>

          <!-- Wallpaper Switcher -->
          <button
            onclick="cycleWallpaper()"
            class="opacity-70 hover:opacity-100 transition-opacity focus:outline-none"
            title="Switch Wallpaper"
            aria-label="Switch wallpaper"
          >
            <svg
              class="w-4 h-4 fill-current"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"
              />
            </svg>
          </button>

          <!-- Theme Toggle -->
          <button
            onclick="toggleTheme()"
            class="opacity-70 hover:opacity-100 transition-opacity focus:outline-none"
            title="Toggle Theme"
            aria-label="Toggle dark/light theme"
          >
            <!-- Moon Icon (Show when Light, Hide when Dark) -->
            <svg
              class="w-4 h-4 fill-current block dark:hidden"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
            <!-- Sun Icon (Hide when Light, Show when Dark) -->
            <svg
              class="w-4 h-4 hidden dark:block"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          <!-- Clock -->
          <span id="clock" class="font-bold tracking-wide">00:00</span>
        </div>
      </div>

      <!-- Windows Container -->
      <div
        id="windows-container"
        class="absolute inset-0 pointer-events-none overflow-hidden mt-8 pb-20 md:pb-24"
      >
        <!-- Windows will be injected here by JS -->
      </div>

      <!-- Spotlight Search Overlay -->
      <div
        id="spotlight"
        class="absolute inset-0 z-[6000] hidden flex-col items-center pt-[20vh]"
        onclick="if (event.target.id === 'spotlight') toggleSpotlight();"
        role="dialog"
        aria-modal="true"
        aria-label="Search applications and files"
      >
        <div
          class="w-full max-w-lg bg-her-paper dark:bg-[#3E2723] rounded-xl shadow-2xl overflow-hidden border border-her-red/20 transform transition-all duration-300 scale-95 opacity-0"
          id="spotlight-box"
        >
          <div class="p-4 border-b border-her-red/10 flex items-center gap-3">
            <svg
              class="w-5 h-5 text-her-red"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              />
            </svg>
            <input
              type="text"
              id="spotlight-input"
              placeholder="Search applications or files..."
              class="w-full bg-transparent outline-none text-lg font-ui text-her-text dark:text-her-textLight placeholder:opacity-50"
              autocomplete="off"
              oninput="handleSearch(this.value)"
              onkeydown="if (event.key === 'Enter') executeSearchResult();"
            />
          </div>
          <div
            id="spotlight-results"
            class="max-h-60 overflow-y-auto"
            role="listbox"
            aria-label="Search results"
          >
            <!-- Results injected here -->
          </div>
          <div
            class="p-2 bg-black/5 dark:bg-white/5 text-[10px] text-center opacity-50 font-mono"
          >
            ⌘K / CTRL+K TO OPEN • ENTER TO SELECT
          </div>
        </div>
      </div>

      <!-- Bottom Dock -->
      <div
        class="absolute bottom-0 md:bottom-10 left-1/2 transform -translate-x-1/2 z-[9999] mix-blend-normal pointer-events-auto w-full md:w-auto flex justify-center"
      >
        <div
          class="dock-container w-full md:w-auto md:rounded-3xl px-6 py-3 flex items-center justify-center gap-3 md:gap-4 shadow-2xl"
          role="navigation"
          aria-label="Application dock"
        >
          <!-- Finder -->
          <div
            id="dock-finder"
            class="dock-item cursor-pointer group"
            onclick="restoreWindow('finder')"
            title="Finder"
            role="button"
            aria-label="Open Finder"
          >
            <span class="dock-label">Finder</span>
            <img
              class="dock-icon"
              src="assets/icons/org.gnome.Nautilus.svg"
              alt="Finder"
              aria-hidden="true"
            />
          </div>

          <!-- README.md -->
          <div
            id="dock-about"
            class="dock-item cursor-pointer group"
            onclick="restoreWindow('about')"
            title="README.md"
            role="button"
            aria-label="Open README.md"
          >
            <span class="dock-label">README.md</span>
            <img
              class="dock-icon"
              src="assets/icons/org.gnome.Logs.svg"
              alt="README"
              aria-hidden="true"
            />
          </div>

          <!-- Projects (Hexagon/Infrastructure) -->
          <div
            id="dock-projects"
            class="dock-item cursor-pointer group"
            onclick="restoreWindow('projects')"
            title="Projects"
            role="button"
            aria-label="Open Projects"
          >
            <span class="dock-label">Projects</span>
            <img
              class="dock-icon"
              src="assets/icons/org.gnome.tweaks.svg"
              alt="Projects"
              aria-hidden="true"
            />
          </div>

          <!-- Vault (Secure Archive/Briefcase) -->
          <div
            id="dock-vault"
            class="dock-item cursor-pointer group"
            onclick="restoreWindow('vault')"
            title="Vault"
            role="button"
            aria-label="Open Vault"
          >
            <span class="dock-label">Vault</span>
            <img
              class="dock-icon"
              src="assets/icons/org.gnome.FileRoller.svg"
              alt="Vault"
              aria-hidden="true"
            />
          </div>

          <!-- Tech Stack -->
          <div
            id="dock-techstack"
            class="dock-item cursor-pointer group"
            onclick="restoreWindow('techstack')"
            title="Tech Stack"
            role="button"
            aria-label="Open Tech Stack"
          >
            <span class="dock-label">Tech Stack</span>
            <img
              class="dock-icon"
              src="assets/icons/org.gnome.TextEditor.svg"
              alt="Tech Stack"
              aria-hidden="true"
            />
          </div>

          <!-- Terminal (Command Console) -->
          <div
            id="dock-terminal"
            class="dock-item cursor-pointer group"
            onclick="restoreWindow('terminal')"
            title="Terminal"
            role="button"
            aria-label="Open Terminal"
          >
            <span class="dock-label">Terminal</span>
            <img
              class="dock-icon"
              src="assets/icons/org.gnome.Terminal.svg"
              alt="Terminal"
              aria-hidden="true"
            />
          </div>

          <!-- Monitor (Bar Chart Panel) -->
          <div
            id="dock-monitor"
            class="dock-item cursor-pointer group"
            onclick="restoreWindow('monitor')"
            title="Monitoring"
            role="button"
            aria-label="Open Monitoring"
          >
            <span class="dock-label">Monitoring</span>
            <img
              class="dock-icon"
              src="assets/icons/org.gnome.SystemMonitor.svg"
              alt="Monitoring"
              aria-hidden="true"
            />
          </div>

          <!-- Settings -->
          <div
            id="dock-settings"
            class="dock-item cursor-pointer group"
            onclick="restoreWindow('settings')"
            title="Settings"
            role="button"
            aria-label="Open Settings"
          >
            <span class="dock-label">Settings</span>
            <img
              class="dock-icon"
              src="assets/icons/org.gnome.Settings.svg"
              alt="Settings"
              aria-hidden="true"
            />
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
